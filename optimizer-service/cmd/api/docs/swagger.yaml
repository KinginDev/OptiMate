definitions:
  utils.JSONResponse:
    properties:
      data: {}
      message:
        type: string
      status:
        type: integer
      success:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /:
    get:
      description: Index Welcome
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/utils.JSONResponse'
      summary: Index Welcome
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload a file
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Successfully uploaded the file, optimization starting soon,
            you will get an email
          schema:
            $ref: '#/definitions/utils.JSONResponse'
        "400":
          description: Error uploading file
          schema:
            $ref: '#/definitions/utils.JSONResponse'
      summary: Upload a file
swagger: "2.0"
